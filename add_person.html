<!DOCTYPE html>
<html>
   <body>
      <button onclick="goToHome()">Go to Home Screen</button>
      <h3>Add a person</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action ="" method = "post">
         <label for="first_name"> First name </label><br>
         <input type="text" name="first_name" placeholder="Johnny" /><br>

         <label for="last_name"> Last name </label><br>
         <input type="text" name="last_name" placeholder="Appleseed" /><br>

         <label for="email"> Email </label><br>
         <input type="text" name="email" placeholder="johnny@gmail.com" /><br>

         <label for="age"> Age </label><br>
         <input type="text" name="age" placeholder="25" /><br>

         <input type="submit" value="Submit" />
      </form>
      <script>
         function goToHome() {
           window.location.href = '/';
         }
       </script>
   </body>
</html>
